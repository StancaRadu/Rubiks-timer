<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="js/global_vars.js"></script>
    <script src="js/db.js"></script>
    <script src="js/avg_chart.js"></script>
    <script src="js/history.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/initial_loads.js" defer></script> 

    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/left_panel.css">
    <link rel="stylesheet" href="css/timer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Cube Timer</title>
</head>
<body>
    <div id="menu">
        <div>settings</div>
        <div>:)</div>
        <div>w</div>
        <div>2:(</div>
    </div>
    <div id="screens">
        <div id="left-bar-div" class="screen">
            <div id="statistics-div">
                <div id="canvas-div"><canvas id="myChart"></canvas></div>
                <div id="history-div">
                    <table id="history-table">
                        <thead>
                            <tr>
                            <th>Scramble</th>
                            <th>Time</th>
                            <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                </div>
            </div>
            <div id="left-bar-control-div">
                <img src="img/right-arrow.png" alt="arrow" style="width: 100%;" id="left-bar-control-open">
            </div>
        </div>
        
        <div id="centre-div" class="screen">
            <div id="scramble-div">
                <p id="scramble"></p>
            </div>
            <p id="timer-div">
                <span id="minutes"></span><span id="seconds">00</span>.<span id="tens">00</span>
            </p>
            <div id="cube-div">
                <div class="cube-face" id="top">
                </div>
                <div class="cube-face" id="front">
                </div>
                <div class="cube-face" id="down">
                </div>
                <div class="cube-face" id="back">
                </div>
                <div class="cube-face" id="right">
                </div>
                <div class="cube-face" id="left">
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
