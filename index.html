<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>

    <script src="js/cube.js" defer></script>

    <script src="js/global_vars.js"></script>
    <script src="js/db.js"></script>
    <script src="js/avg_chart.js"></script>
    <script src="js/history.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/misc.js" defer></script>
    <script src="js/initial_loads.js" defer></script> 


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/historyTable.css">
    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/cubeClass.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Cube Timer</title>
</head>
<body>
    <div id="menu">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div id="screens">
        <div id="left-screen" class="screen">
            <div id="statistics-div" class="screen-inner-wrapper">
                <div class="left-bar-oc-div carved">
                    <h1 class="left-oc-header">Chart</h1>
                    <div id="canvas-div"><canvas id="myChart"></canvas></div>
                </div>
                <div class="left-bar-oc-div carved">
                    <h1 class="left-oc-header">History</h1>
                    <div id="history-div">
                        <table id="history-table">
                            <thead>
                                <tr>
                                <th id="hh1">No.</th>
                                <th id="hh2">Time</th>
                                <th>Date</th>
                                <th id="hh4">Ao5</th>
                                <th id="hh5">Ao12</th>
                                <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="history-body">
    
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>

            <img src="img/right-arrow.png" alt="arrow" id="left-screen-open-button" class="carved open-button">
            <div id="left-bar-control-div" class="carved"> </div>

        </div>
        
        <div id="centre-screen" class="screen">
            <div id="scramble-div">
                <p id="scramble"></p>
                <div id="scramble-options-div">
                    <div id="new-scramble-button" class="scramble-options-button">
                        <img src="img/refresh.png" alt="refresh">
                    </div>
                    <!-- <div class="scramble-options-button"></div>
                    <div class="scramble-options-button"></div> -->
                </div>
            </div>
            <div id="timer-div">
                <p><span id="minutes"></span><span id="seconds">00</span>.<span id="tens">00</span></p>
                <span id="instructions-span">Hold space</span>
            </div>
            <div id="cube-relative-area">
                <div id="show-scramble">
                </div>
            </div>
        </div>
        
        <div id="right-screen" class="screen">
            <div id="right-wraper-div" class="screen-inner-wrapper">
                <div id="algs-div" class="right-subpanel carved"></div>
                <div id="tutorial-div" class="right-subpanel carved"></div>
                <div id="move-div" class="right-subpanel carved"></div>
            </div>

            <img src="img/left-arrow.png" alt="arrow" id="right-screen-open-button" class="carved open-button">
            <div id="right-bar-control-div" class="carved"></div>
            
        </div>
    </div>
    
</body>
</html>
