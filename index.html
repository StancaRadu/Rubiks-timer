<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/cube.js" defer></script>
    <script src="js/3dCube.js" type="module" defer></script>
    <script src="js/utils.js" type="module" defer></script>
    <script src="js/html.js" defer></script>
    <script src="js/main.js" type="module"></script> 


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/historyTable.css">
    <link rel="stylesheet" href="css/cube.css">
    <link rel="stylesheet" href="css/cubeClass.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Cube Timer</title>
</head>
<body>
    <div id="menu">
        <div class="menu-tab">Colors
            <div class="menu-dropdown">
                <div class="menu-settings-wrapper">
                    <div class="menu-settings">
                        <input type="range" min="0" max="360" value="200" class="slider" id="main-color-picker" oninput="document.documentElement.style.setProperty('--main-color', this.value)">
                    </div>
                    <div class="menu-settings"></div>
                    <div class="menu-settings"></div>
                    <div class="menu-settings"></div>
                </div>
            </div>
        </div>
        <div class="menu-tab">2
            <div class="menu-dropdown">
                <div class="menu-settings-wrapper">
                </div>
            </div>
        </div>
        <div class="menu-tab">3
            <div class="menu-dropdown">
                <div class="menu-settings-wrapper">
                </div>
            </div>
        </div>
        <div class="menu-tab">4
            <div class="menu-dropdown">
                <div class="menu-settings-wrapper">
                </div>
            </div>
        </div>
    </div>
    <div id="screens">
        <div id="left-screen" class="screen">
            <div id="statistics-div" class="screen-inner-wrapper">
                <div class="side-app carved">
                    <h1 class="left-oc-header">Chart</h1>
                    <div id="canvas-div"><canvas id="myChart"></canvas></div>
                </div>
                <div class="side-app carved">
                    <h1 class="left-oc-header">History</h1>
                    <div class="side-app-content" id="history-div">
                    </div>
                </div>
                <div class="button-area carved">
                    <div class="tab-button" onclick="expandSide(this)">
                        <div class="button-graphic">
                            <div class="button-graphic-line vertical-line"></div>
                            <div class="button-graphic-line horizontal-line"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="width: 75px;"></div>
        </div>
        
        <div id="centre-screen" class="screen">
            <div id="timer" class="centre-tab">
                <div id="scramble-div">
                    <p id="scramble"></p>
                </div>
                <div id="timer-div">
                    <p><span id="minutes"></span><span id="seconds">00</span>.<span id="tens">00</span></p>
                    <span id="instructions-span">Hold space</span>
                </div>
                <div id="cube-relative-area">
                    <div id="show-scramble">
                    </div>
                </div>
            </div>
            <div id="td" class="centre-tab hidden">
                <canvas id="bg"></canvas>
            </div>
            <div id="smt" class="centre-tab hidden">
            </div>


            <div id="main-screen-nav" class="button-area carved">
                <div id="timer-tab" class="tab-button" onclick="changePage(this)"></div>
                <div id="td-tab" class="tab-button" onclick="changePage(this)"></div>
                <div id="smt-tab" class="tab-button" onclick="changePage(this)"></div> 
                <div id="main-screen-nav-indicator" class="indicator shadow"></div>
            </div>
        </div>
        
        <div id="right-screen" class="screen">
            <div id="right-wraper-div" class="screen-inner-wrapper">
                <div class="button-area carved">
                    <div class="tab-button" onclick="expandSide(this)">
                        <div class="button-graphic">
                            <div class="button-graphic-line vertical-line"></div>
                            <div class="button-graphic-line horizontal-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sizer"></div>
        </div>
    </div>
    
</body>
</html>
